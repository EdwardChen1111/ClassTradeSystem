<!DOCTYPE html>
<!-- Vue 3.0 -->
<script src="https://unpkg.com/vue@next"></script>
<html>
  <head>
    <title>ClassTradeSystemTest</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <span>校慶班級收銀系統</span>
      <button>收銀</button>
      <button>製餐</button>
      <button>出餐</button>
      <button>後台</button>
    </header>
    <main>
      <div class="cash">
        <h1>這是收銀</h1>
      </div>
      <div class="mdish">
        <h1>這是製餐</h1>
      </div>
      <div class="odish">
        <h1>這是出餐</h1>
      </div>
      <div class="back">
        <h1>這是後台</h1>
      </div>
    </main>
  </body>
</html>
