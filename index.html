<!DOCTYPE html>
<!-- Vue 3.0 -->
<script src="https://unpkg.com/vue@next"></script>
<html>
  <head>
    <title>ClassTradeSystemTest</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=10.0, user-scalable=yes">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <button id="asidebtn"><img src="asidebtn.png"></button>
      <span id="headerindex">校慶班級收銀系統</span>
      <button class="headerbtn"><span>收銀</span></button>
      <button class="headerbtn"><span>製餐</span></button>
      <button class="headerbtn"><span>出餐</span></button>
      <button class="headerbtn"><span>後台</span></button>
    </header>
    <main class="mainsystem">
      <div class="cash">
        <h1>這是收銀</h1>
        <table>
          <caption>訂單資料</caption>
          <thead>
            <tr>
              <td>訂單編號</td>
              <td>詳細資料</td>
              <td>訂單價格</td>
              <td>等待時間</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>#000</td>
              <td>
                <button>查閱詳細項目</button>
              </td>
              <td>1000</td>
              <td>5min</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="mdish">
        <h1>這是製餐</h1>
      </div>
      <div class="odish">
        <h1>這是出餐</h1>
      </div>
      <div class="back">
        <h1>這是後台</h1>
      </div>
    </main>
    <main class="loginsystem">
      <form id="loginform">
        <legend>校慶班級收銀系統登入</legend>
        <p id="account">
          <label id="labela">帳號</label>
          <select size="0" name="account" id="acselect">
            <option value=" " selected disabled>請選擇職位</option>
            <option value="cash">收銀</option>
            <option value="mdish">製餐</option>
            <option value="odish">出餐</option>
            <option value="back">後台</option>
          </select>
        </p>
        <p id="password">
          <label id="labelp">密碼</label>
          <input type="password" name="passw" id="passw" required>
        </p>
      </form>
    </main>
  </body>
</html>
